<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CV - Fanilo Bini</title>
    <link rel="icon" href="../assets/favicon.png" />
    <link rel="preload" href="../assets/fonts/FS Industrie Cd Regular.otf" as="font" type="font/otf" crossorigin />
    <link rel="preload" href="../assets/fonts/FS Industrie Cd Bold.otf" as="font" type="font/otf" crossorigin />
    <link rel="stylesheet" href="../assets/css/site.css" />
    <link rel="stylesheet" href="../assets/css/cv.css" />
  </head>
  <body class="cv-page">
    <header class="site-header">
      <div class="site-header__inner">
        <div class="brand-block">
          <a class="brand" href="../">FANILO BINI</a>
          <div class="brand-subtitle">Graphiste - Directrice Artistique - Illustration</div>
        </div>
        <nav class="nav">
          <a class="nav__link" href="../#projects-section">Travaux</a>
          <a class="nav__link" href="../infos/">Infos</a>
          <a class="nav__link" href="https://www.etsy.com/shop/Pamplemoosse" target="_blank" rel="noopener noreferrer">Shop</a>
          <a class="nav__link" href="https://www.instagram.com/fanilobini" target="_blank" rel="noopener noreferrer">Insta</a>
          <a class="nav__link" href="https://www.malt.fr/profile/fanilobini" target="_blank" rel="noopener noreferrer">Malt</a>
          <a class="nav__link nav__link--active" href="./">CV</a>
        </nav>
      </div>
    </header>

    <main class="cv" aria-label="Curriculum Vitae">
      <div class="cv__container">
        <!-- Three Column Layout -->
        <div class="cv__content">
          <!-- Header spans all columns -->
          <section class="cv__section cv__section--header">
            <h1 class="cv__name" id="cvName"></h1>
            <p class="cv__title" id="cvTitle"></p>
            <div class="cv__contact" id="cvContact"></div>
          </section>

          <!-- Column 1: Profile -->
          <div class="cv__column cv__column--1">
            <section class="cv__section cv__section--profile">
              <h2 class="cv__section-title">PROFIL</h2>
              <div class="cv__section-content" id="cvProfile"></div>
            </section>
          </div>

          <!-- Column 2: Skills, Tools, Languages -->
          <div class="cv__column cv__column--2">
            <section class="cv__section cv__section--skills">
              <h2 class="cv__section-title">Compétences</h2>
              <div class="cv__section-content" id="cvSkills"></div>
            </section>

            <section class="cv__section cv__section--tools">
              <h2 class="cv__section-title">Outils</h2>
              <div class="cv__section-content" id="cvTools"></div>
            </section>

            <section class="cv__section cv__section--languages">
              <h2 class="cv__section-title">Langues</h2>
              <div class="cv__section-content" id="cvLanguages"></div>
            </section>
          </div>

          <!-- Column 3: Experience and Education -->
          <div class="cv__column cv__column--3">
            <section class="cv__section cv__section--experience">
              <h2 class="cv__section-title">Expériences</h2>
              <div class="cv__section-content" id="cvExperience"></div>
            </section>

            <section class="cv__section cv__section--education">
              <h2 class="cv__section-title">Formations</h2>
              <div class="cv__section-content" id="cvEducation"></div>
            </section>
          </div>
        </div>

        <!-- Footer Actions -->
        <div class="cv__actions">
          <button class="cv__btn cv__btn--print" onclick="downloadCV()">Télécharger CV PDF</button>
          <a class="cv__btn cv__btn--secondary" href="../infos/">Retour aux Infos</a>
        </div>
      </div>
    </main>

    <script src="../assets/js/projects.js"></script>
    <script src="../assets/js/cv.js"></script>
    <script src="../assets/js/block-media-save.js"></script>
  </body>
</html>
