name: Generate travaux projects.json

on:
  push:
    branches:
      - main
    paths:
      - "travaux/**"
      - "tools/generate_projects_json.py"
      - ".github/workflows/generate_travaux_projects_json.yml"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Generate projects.json
        run: python tools/generate_projects_json.py

      - name: Commit changes
        run: |
          if [[ -n "$(git status --porcelain travaux/projects.json)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add travaux/projects.json
            git commit -m "chore: update travaux projects.json"
            git push
          else
            echo "No changes to commit."
          fi
